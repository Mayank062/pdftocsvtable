<!DOCTYPE html>
<html>
<head>
    <title>PDF to CSV Converter</title>
</head>
<body>
    <h1>PDF to CSV Converter</h1>
    <p>Fill in the details below to convert a PDF file to CSV:</p>
    
    <form action="/convert" method="post" enctype="multipart/form-data">
        <label for="pdfFile">PDF File:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required><br><br>

        <label for="csvFile">Output CSV File Name:</label>
        <input type="text" id="csvFile" name="csvFile" required><br><br>

        <input type="submit" value="Convert">
    </form>
</body>
</html>
